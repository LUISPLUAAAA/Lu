<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'unsafe-inline'; style-src 'unsafe-inline';">
    <title>AviJetZ Ultra - B칰squeda 100% An칩nima</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #e6edf3;
            --accent-color: #58a6ff;
            --input-bg: #161b22;
            --border-color: #30363d;
            --shadow-color: rgba(0, 0, 0, 0.5);
        }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            width: 100%;
            max-width: 650px;
            padding: 20px;
            text-align: center;
        }
        .logo {
            font-size: 2.8rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            color: var(--accent-color);
            letter-spacing: -0.05em;
            text-shadow: 0 2px 10px var(--shadow-color);
        }
        .search-box {
            width: 100%;
            position: relative;
            margin-bottom: 1rem;
        }
        #search-input {
            width: 100%;
            padding: 1rem 1.2rem;
            font-size: 1.1rem;
            background: var(--input-bg);
            border: 2px solid var(--border-color);
            border-radius: 2rem;
            color: var(--text-color);
            outline: none;
            box-shadow: 0 4px 20px var(--shadow-color);
            transition: all 0.3s ease;
        }
        #search-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 4px 25px rgba(88, 166, 255, 0.3);
        }
        #search-button {
            position: absolute;
            right: 0.5rem;
            top: 0.5rem;
            padding: 0.6rem 1.2rem;
            background: var(--accent-color);
            color: #000;
            border: none;
            border-radius: 2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        #search-button:hover {
            background: #79b8ff;
            transform: translateY(-1px);
        }
        .privacy-badge {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        .tor-button {
            margin-top: 1rem;
            background: transparent;
            color: var(--accent-color);
            border: 1px solid var(--border-color);
            border-radius: 2rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .tor-button:hover {
            background: rgba(88, 166, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">AviJetZ Ultra</div>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Buscar sin dejar rastro..." autocomplete="off" spellcheck="false" autofocus>
            <button id="search-button">Buscar</button>
        </div>
        <button class="tor-button" id="tor-button">游깷 Acceder v칤a Tor</button>
        <div class="privacy-badge">
            游 No guardamos historial 췅 Sin cookies 췅 Sin trackers
        </div>
    </div>

    <script>
        // Limpia cualquier dato previo (por si acaso)
        window.localStorage.clear();
        window.sessionStorage.clear();
        document.cookie.split(";").forEach(c => document.cookie = c.replace(/^ +/, "").replace(/=.*/, `=;expires=${new Date(0).toUTCString()};path=/`));

        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const torButton = document.getElementById('tor-button');

        // Buscar de forma an칩nima en la misma pesta침a
        function searchAnonymously() {
            const query = searchInput.value.trim();
            if (!query) return;

            // Usamos location.replace para evitar que quede en el historial
            window.location.replace(`https://duckduckgo.com/?q=${encodeURIComponent(query)}&kp=-1&kae=-1&kax=-1`);
        }

        // Buscar en Tor en la misma pesta침a
        function searchOnTor() {
            const query = searchInput.value.trim();
            if (!query) return;
            
            // Usa el enlace oficial de DuckDuckGo en Tor
            const torURL = `https://duckduckgogg42xjoc72x3sjasowoarfbgcmvfimaftt6twagswzczad.onion/?q=${encodeURIComponent(query)}`;
            
            // Redirige en la misma pesta침a
            window.location.replace(torURL);
        }

        // Eventos
        searchInput.addEventListener('keypress', (e) => e.key === 'Enter' && searchAnonymously());
        searchButton.addEventListener('click', searchAnonymously);
        torButton.addEventListener('click', searchOnTor);

        // Enfocar autom치ticamente al cargar
        window.onload = () => searchInput.focus();
    </script>
</body>
</html>
